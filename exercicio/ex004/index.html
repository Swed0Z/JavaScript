<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background-color: aqua;
            width: 200px;
           height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja!
    </div>
    <script>
     var batata = window.document.getElementById('area')

    batata.addEventListener('click',clicar)
    batata.addEventListener('mouseenter',entrou)
    batata.addEventListener('mouseleave',saiu)
    
        function clicar(){
            batata.innerText = 'Clicou'
            batata.style.backgroundColor = "green"
        }
        function entrou(){
            batata.innerText = 'entrou'
            batata.style.backgroundColor = "aqua"
        }
        function saiu(){
            batata.innerText = 'saiu'
            batata.style.backgroundColor = "red"
        }
    </script>
</body>
</html>
