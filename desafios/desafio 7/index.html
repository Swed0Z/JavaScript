<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de moedas</h1>
    <button onclick="conveter()">converter</button>
    <div id="Cotacao"></div>
    <script>
        function conveter(){
            var Cotacao_Dolar = Number(window.prompt('Qual é a cotação em Dolar?(US$)'))
            var Cotacao_Euro = Number(window.prompt('Qual é a cotação em Euro?(€)'))
            var Cotacao_Iene = Number(window.prompt('Qual é a cotação em Iene?(¥)'))
            var Valor_Real = Number(window.prompt('Qual é o valor em Real(R$)'))
            
            var Cotacao = window.document.getElementById('Cotacao')
            Cotacao.innerHTML= `<h2> o valor em real convertido é ${Valor_Real}R$ e corresponde a ...`

            Cotacao.innerHTML +=`<p>Dólar americano (US$):${Cotacao_Dolar * Valor_Real}</p>`
            Cotacao.innerHTML +=`<p>Euro (€):${Cotacao_Euro * Valor_Real}</p>` 
            Cotacao.innerHTML +=`<p>Iene (¥):${Cotacao_Iene * Valor_Real}</p>`
        }
    </script>
</body>
</html>
