<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa</title>
</head>
<body>
    <h1>velocidade/multa</h1>
    <p>digite aqui sua velocidade</p>    
    <input type="number" name="velTXT" id="velTXT" placeholder="50 KM/H">
    <input type="submit" value="Pesquisar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var velTXT = window.document.querySelector('input#velTXT')
            var res = window.document.getElementById('res')
            var vel = Number(velTXT.value)
            res.innerHTML = `<p> sua velocidade foi de ${vel} KM/H</p>`
            res.innerHTML += `<p> sua velocidade foi de ${vel/3.6} M/S</p>`
            if (vel > 60){
               res.innerHTML += `<p> su velocidade está acima do permitido, vocè foi multado</p>`

            }
            res.innerHTML += `<p> dirija com cuidado!</p>`
        }
    </script>
</body>
</html>
