<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>somando</h1> <br>
    <input type="number" name="text1" id="text1">
    <input type="number" name="text2" id="text2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">o resultado é </div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('text1')
            var tn2 = window.document.getElementById('text2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var resu = n1 + n2 
            res.innerHTML = `o resultado é ${resu}`
        }
    </script>
</body>
</html>
