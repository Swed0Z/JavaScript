<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ano Bissesto</h1>
    <button onclick="Verificar()">Verificar</button>
    <div id=" Verifica"></div>
    <script>
        function Verificar(){
            var ano = Number(window.prompt('escolha o ano que será verificado'))
            var Verifica = window.document.getElementById('Verifica')
            if (ano % 4 == 0 ){
                Verifica.innerHTML = `<h1>o ano de ${ano} é bissesto</h1>`
            } else {
                Verifica.innerHTML = `<h1>o ano de ${ano} não é bissesto</h1>`
            }
        }
    </script>
</body>
</html>
