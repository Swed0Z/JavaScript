<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
</head>
<body>
    <h1>antes e depois</h1>
    <button onclick="desafio()">Desafio</button>
    <script>
        function desafio(){
            var num = Number(window.prompt('Escolha um número'))
            window.alert(`o número que você escolheu é ${num} e o sucessor desse número é ${num + 1} e o antecessor desse número é ${num - 1}`)
        }
    </script>
</body>
</html>
