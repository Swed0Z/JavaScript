            var desconto = window.document.getElementById('desconto')
            desconto.innerHTML= `<h2>O desconto de ${Nome_Produto} com valor de ${Valor_Produto}R$ Ã© ...</h2>`
                desconto.innerHTML += `<p>o valor de desconto foi ${Valor_Produto/10}</p>`
        }
    </script>
</body>
